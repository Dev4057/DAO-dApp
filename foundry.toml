[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.30"

# Compiler optimizations
via_ir = true
optimizer = true
optimizer_runs = 200

# Test settings
verbosity = 3
gas_reports = ["*"]

# Formatter
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true

# RPC endpoints (optional)
[rpc_endpoints]
# mainnet = "${MAINNET_RPC_URL}"
# sepolia = "${SEPOLIA_RPC_URL}"

# Etherscan API key (optional)
[etherscan]
# mainnet = { key = "${ETHERSCAN_API_KEY}" }
# sepolia = { key = "${ETHERSCAN_API_KEY}" }